<h1>Nuggets</h1>
<img src="nuggets.jpeg">
<h3>Description</h3>
<p>Ingredients</p>
<ul>
    <li>nugget</li>
    <li>honey mustard</li>
</ul>
<p>Instructions</p>
<ol>
    <li>air fry nuggets at 1000 degrees for 2 hours</li>
    <li>chill honey mustard by putting it into ice trays in the freezer</li>
    <li><strong>NO MEATBALL</strong></li>
    <li>serve it together in bowl with spoon</li>
</ol>
