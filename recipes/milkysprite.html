<h1>Milky Sprite</h1>
<img src="milkysprite.JPG">
<h3>Description</h3>
<p>Ingredients</p>
<ul>
    <li>milk</li>
    <li>sprite</li>
</ul>
<p>Instructions</p>
<ol>
    <li>get 10 fluid ounces of sprite</li>
    <li>get 6 fluid ounces of milk</li>
    <li><strong>NO MEATBALL</strong></li>
    <li><em>pour into one glass and mix thoroughly</em></li>
    <li>serve it together in bowl with spoon</li>
</ol>
